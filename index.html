<!DOCTYPE html>
<html>
    <head>
        <title>VIEWER SETUP</title>
    </head>
    <style>
        html, body {
            background-color: aqua;
  height: 100%;
  margin: 0;
   padding: 0;
   overflow: hidden; 
}
        .wrapper{
            margin:auto;
            width:100%;
            height:100%;
        }
        #canvas{
            width:100%;
            height:100%; 
        }
        .ui-wrapper{
            position: relative;
            background-color: bisque;
            height: 100%;
            width: 100%;
        }
        .headerContainer{
            background-color:black;
            height: 10%;
            width: 100%;
        }
        .headerContainer img{
            margin-top:2%;
            width: 35%;
            margin-left:4% ;
        }
        .footerContainer{
            position: absolute;
            bottom: 5%;
        }
        .countryContainer{
            background-color: red;
            height: 7%;
            width:30%;
            margin-top:8%;
            margin-left:5%;
        }
        .teamScoreContainer{
            position: absolute;
            background-color: aqua;
            height: 7%;
            width:30%;
            margin-top:0px;
            right: 0;
            /* margin-left:5%; */
        }
        .playerScrollerContainer{
            background-color: brown;
            margin-top:25%;
            width: 150px;
            height:30%;
            margin-left:5%;
        }
    </style>
    <script src="js/libs/jquery-3.6.4.min.js"></script>   
    <body>
        <div class="wrapper">
            <div class="ui-wrapper">
                <div class="headerContainer">
                    <img src="assets/ICC-World-Test-Championship.jpg">
                </div>
                <div class="countryContainer"></div>
                <div class="teamScoreContainer"></div>
                <div class="playerScrollerContainer">

                </div>
                <div class="footerContainer" id="footerContainer">
                </div>
            </div>
         <div id = "canvas"></div>
      </div>
    </body>
    <script src="js/ui.js"></script>
    <!-- <script type="module"src="js/config.js"></script> -->
    
</html>
